<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="hr-row">
            </div>
            <h1>Register</h1>
            <p>Create your account. It's free and only takes a minute.</p>
            <form action="#" method="get">
                <div class="input-box">
                    <div class="input-box-half1">
                        <input type="text" placeholder="First Name" class="firstName" required>
                    </div>
                    <div class="input-box-half2">
                        <input type="text" placeholder="Last Name" class="lastName" required>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" class="email-field" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="password-field" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm-Password" class="password-field" required>
                </div>
                <div class="terms-condition">
                    <input type="checkbox" class="checkbox-field" required> <label>I accept the <a href="#"> Terms of Use</a> &
                    <a href="#">Privacy Policy.</a></label>
                </div>
                <button class="button" type="submit">Register Now</button>
             </form>
        </div>
    </div>
    <p class="sign-in">Already <hav></hav>e an account ? <a href="#">Sign in</a></p>
</body>
</html>
